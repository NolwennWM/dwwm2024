<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les regex</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section title="Coordonnées" class="coordonnées"> 

        <label for="tel" class="tel">Téléphone :</label> 
        <input type="tel" name="tel" id="tel">

        <label for="email" class="email">Email :</label>
        <input type="email" name="email" id="email">

    </section>
    <section title="Identifiants" class="id">

        <label for="pseudo" class="pseudo">Nom d'Utilisateur :</label>
        <input type="text" name="pseudo" id="pseudo">

        <label for="password" class="password">Mot de Passe :</label>
        <input type="password" name="password" id="password">

        <div class="setstrong"><div class="strong"></div></div>

        <label for="verifPassword" class="verifPassword"> Confirmez le Mot de Passe :</label>
        <input type="password" name="verifPassword" id="verifPassword">
    </section>
</body>
</html>
